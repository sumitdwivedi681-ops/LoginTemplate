<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/RAGISTRATION</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="auth-card" role="region" aria-labelledby="auth-heading">
            <h1 id="auth-heading" class="sr-only">Authentication</h1>

            <div class="auth-tabs" role="tablist" aria-label="Authentication tabs">
                <button type="button" id="tab-login" role="tab" aria-selected="true" aria-controls="panel-login" class="active" method="post">Login</button>
                <button type="button" id="tab-register" role="tab" aria-selected="false" aria-controls="panel-register">Register</button>
            </div>

            <div id="panel-login" role="tabpanel" aria-labelledby="tab-login" class="auth-panel">
                <form id="loginForm" class="login-form" action="#" method="post" novalidate>
                    <h2>Login</h2>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="username" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-row">
                            <input type="password" id="password" name="password" required autocomplete="current-password" />
                            <button type="button" class="pw-toggle" aria-label="Show password" data-target="password">Show</button>
                        </div>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="remember" name="remember" />
                        <label for="remember">Remember me</label>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Sign in</button>
                        <button type="reset">Reset</button>
                    </div>

                    <div class="form-footer">
                        <a href="#" id="forgot-link">Forgot password?</a>
                    </div>

                    <div id="login-message" class="form-message" aria-live="polite"></div>
                </form>
            </div>

            <div id="panel-register" role="tabpanel" aria-labelledby="tab-register" class="auth-panel" hidden>
                <form id="registerForm" class="register-form" action="#" method="post" novalidate>
                    <h2>Create account</h2>

                    <div class="form-group">
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" name="fullname" required autocomplete="name" />
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" required autocomplete="email" />
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <div class="password-row">
                            <input type="password" id="reg-password" name="password" required autocomplete="new-password" />
                            <button type="button" class="pw-toggle" aria-label="Show password" data-target="reg-password">Show</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required autocomplete="new-password" />
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required />
                        <label for="terms">I agree to the terms</label>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </div>

                    <div id="register-message" class="form-message" aria-live="polite"></div>
                </form>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
